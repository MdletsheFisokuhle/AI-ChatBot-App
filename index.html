<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embedded Botpress Chat</title>
  <style>
    /* Make iframe fill the viewport */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <iframe
    src="https://cdn.botpress.cloud/webchat/v3.2/shareable.html?configUrl=https://files.bpcontent.cloud/2025/08/06/13/20250806130113-OPT95N4Y.json"
    title="Botpress Webchat"
    allow="microphone;"
  ></iframe>
</body>
</html>
